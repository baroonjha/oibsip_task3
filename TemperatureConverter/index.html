<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<script src="script.js"></script>

<body>
    <h2>Temperature Converter</h2>
    <div class="temp">
        <div>
            <label for="degree" class="label">Degree</label>
            <input type="number" id="input" class="label" placeholder="Enter the value">
        </div>
        <div>
            <label for="degree" class="label">Type</label>
            <select id="type">
                <option value="cel">Celcius</option>
                <option value="fah">Fahrenheit</option>
            </select>
        </div>

        <button id="btn" type="submit" onclick="tempCal()">Submit</button>
        <div id="res">Result</div>
        <div id="result"></div>


    </div>
</body>
